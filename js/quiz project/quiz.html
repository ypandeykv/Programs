<html>
<head>
<title>quiz game</title>
<link rel="stylesheet" href="quiz.css">
</head>
<body>

<section>
<h1>math addition quiz game :)</h1>
<div class="centerdiv">
<div class="insertbox">
<div class="box1">
<input type="text" id="v1">
</div>
<div class="box1">
<p>+</p>
</div>
<div class="box1">
<input type="text" id="v2">
</div>
</div>
<div class="middlebox">
<input type="number" id="answ" required>
</div>
<div class="sentbox">
<button onclick="jsGame()"><h3 style="background-color:red;">check</h3></button>
</div>
</div>
</section>
<script>
var n1=Math.floor(Math.random()*1000);
var n2=Math.floor(Math.random()*1000);
document.getElementById("v1").value=n1;
document.getElementById("v2").value=n2;
var ans=n1+n2;
function jsGame()
{
var answer=document.getElementById("answ").value;
if(answer.trim()=="")
{
alert(" please write answer");
}
else if(answer==ans)
{
alert(" 'wow' your answer is correct");
}
else
{
alert("wrong answer!!! the correct answer is"+ans);
}
answer=document.getElementById("answ").value="";
 n1=Math.floor(Math.random()*1000);
n2=Math.floor(Math.random()*1000);
document.getElementById("v1").value=n1;
document.getElementById("v2").value=n2;
ans=n1+n2;
}


</script>
</body>
</html>
